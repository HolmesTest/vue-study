<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
  <div v-if="isShow" id="aaif">{{message}}</div>
  <div v-show="isShow" id="aashow">{{message}}</div>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello Vue.js',
        isShow : true
      }
    })
  </script>
</body>
</html>
