<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <dic id='app'>
    <h2>{{firstName+lastName}}</h2>
    <h2>{{firstName+' '+lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <p>{{message}},{{date}}</p>
    <p>{{count * 2}}</p>
  </dic>
   <script src='../js/vue.js'></script>
  <script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vue.js',
      date: new Date(),
      firstName: '张',
      lastName: '大彪',
      count: 100
    }
  })
  </script>
</body>
</html>
