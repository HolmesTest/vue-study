<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .active{
      color: red;
    }
    .green{
      color: green;
    }
  </style>
</head>
<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <ul>
      <li :class="getClassName()" v-for="(mv,index) in movies" v-on:click="changeColor">{{mv}}</li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
          message: 'hello Vue.js',
          isActive: true,
          isGreen : false,
          movies: ['海王','复仇者联盟','蚁人','绿巨人']
        },
      methods: {
        getClassName: function(){
          return {active : this.isActive , green : this.isGreen}
        },
        changeColor: function(){
          this.isActive=!this.isActive,
          this.isGreen=!this.isGreen
        }
      }
    })
  </script>
</body>
</html>
