<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
    <cpn></cpn>
    <cpn><span>嘿嘿</span></cpn>
    <cpn><i>呵呵</i></cpn>
    <cpn><button>按钮x</button></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>哈哈哈哈哈</p>
      <slot><button>按钮</button></slot>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello Vue.js'
      },
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    })
  </script>
</body>
</html>
