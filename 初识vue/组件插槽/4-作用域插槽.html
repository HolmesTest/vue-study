<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
    <cpn></cpn>
    <!--目的：获取子组件的-pLanguages-->
    <cpn>
      <!--2.5以下：通过template获得-->
      <template slot-scope="slot">
        <!--<span v-for="item in slot.data">{{item}} - </span>-->
        <span>{{slot.test.join(' - ')}}</span>
      </template>
    </cpn>
    <cpn>
      <template slot-scope="slot">
        <span v-for="item in slot.test">{{item}} + </span>
      </template>
    </cpn>
  </div>
  <template id="cpn">
    <div>
      <slot :test="pLanguages">
        <ul>
          <li v-for="item in pLanguages">{{item}}</li>
        </ul>
      </slot>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello Vue.js',
        isShow: true
      },
      components: {
        cpn: {
          template: '#cpn',
          data(){
            return{
              pLanguages: ['java','javaScript','Python','Go']
            }
          }
        }
      }
    })
  </script>
</body>
</html>
