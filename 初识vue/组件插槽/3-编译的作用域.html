<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
    <cpn v-show="isShow"></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>子组件</h2>
      <button v-show="isShow">按钮</button>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello Vue.js',
        isShow: true
      },
      components: {
        cpn: {
          template: '#cpn',
          data(){
            return{
              isShow: false
            }
          }
        }
      }
    })
  </script>
</body>
</html>
