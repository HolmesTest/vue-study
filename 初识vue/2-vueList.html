<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <ul>
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: '电影列表',
                movies: ['海王','复仇者联盟','盗墓笔记','大话西游','盗梦空间']
            }
        })
    </script>
</body>
</html>
