<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
    <!--此时会觉得代码非常冗长-->
    <h2>{{firstName + ' '+ lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <!--解决方法一：使用方法-->
    <h2>{{getFullName()}}</h2>
     <!--解决方法二：计算属性-->
     <h2>{{fullName}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
     data: {
        firstName: '朱',
        lastName: '锦波'
      },
      methods: {
        getFullName: function(){
          return this.firstName+' '+this.lastName
        }
      },
      computed: {
        fullName: function(){
          return this.firstName+' '+this.lastName
        }
      }
    })
  </script>
</body>
</html>
