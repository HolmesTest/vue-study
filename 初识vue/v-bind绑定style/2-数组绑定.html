<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id="app">
    <h2 :style="[xsize,color]">{{message}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
     data: {
        message: 'hello Vue.js',
        xsize : {fontSize:'100px'},
        color: {color:'red'}
      }
    })
  </script>
</body>
</html>
