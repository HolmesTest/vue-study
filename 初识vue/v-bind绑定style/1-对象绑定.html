<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id="app">
    <!--<h1 :style="{key(属性名):value(属性值)}">{{message}}</h1>-->
    <!--此处使用font-size不好使，使用fontSize-->
    <h2 :style="{fontSize: xsize,color: color}">{{message}}</h2>
    <h2 :style="styleObect">{{message}}</h2>
    <h2 :style="getStyle()">{{message}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
     data: {
        message: 'hello Vue.js',
        xsize : '100px',
        color: 'red',
        styleObect: {
          fontSize: '100px',
          color : 'red'
        }
      },
      methods: {
        getStyle: function(){
          return {fontSize: this.xsize,color: this.color}
        }
      }
    })
  </script>
</body>
</html>
