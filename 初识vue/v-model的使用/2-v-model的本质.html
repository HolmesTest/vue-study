<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
    <input type="text" :value="message" @input="dataChange"/>
    <input type="text" :value="message" @input="message = $event.target.value"/>
    <h2>{{message}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello Vue.js'
      },
      methods: {
        dataChange(e){
          this.message=e.target.value;
        }
      }
    })
  </script>
</body>
</html>
