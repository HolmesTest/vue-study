<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
   <div v-if="bookArrys.length">
    <table>
      <thead>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </thead>
      <tbody>
        <tr v-for="(book,index) in bookArrys">
          <td>{{index+1}}</td>
          <td>{{book.name}}</td>
          <td>{{book.date}}</td>
          <td>{{book.price | show}}</td>
          <td>
            <button @click="decrement(index)" :disabled="book.count <= 1">-</button>
            {{book.count}}
            <button @click="increment(index)">+</button>
          </td>
          <td><button @click="remove(index)">移除</button></td>
        </tr>
      </tbody>
    </table>
    <h2>总价：{{totalPrice | show}}</h2>
   </div>
   <h2 v-else>购物车为空</h2>
  </div>
  <script src='../../js/vue.js'></script>
  <script src="mian.js"></script>
</body>
</html>
