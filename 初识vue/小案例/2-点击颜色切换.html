<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
  <div id='app'>
    <ul>
      <li v-for="(item,index) in movies" 
          :class="{active: currentIndex===index}"
          @click="changeColor(index)">{{item}}</li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
     data: {
        movies: ['海王','复仇者联盟','緑巨人','加勒比海盗','海绵宝宝'],
        currentIndex: 0,
        isClass: true
      },
      methods: {
        changeColor(index){
          this.currentIndex=index
        }
      }
    })
  </script>
</body>
</html>
