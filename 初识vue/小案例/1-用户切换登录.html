<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
    <span v-if="isUser">
      <label for="userName">用户账号</label>
      <input id="userName" type="text" placeholder="请输入账号" key="username"/>
    </span>
    <span v-else>
      <label for="email">用户邮箱</label>
      <input id="email" type="text" placeholder="请输入邮箱" key="email"/>
    </span>
    <button @click="change">切换类型</button>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isUser: true
      },
      methods: {
        change(){
          this.isUser=!this.isUser;
        }
      }
    })
  </script>
</body>
</html>
