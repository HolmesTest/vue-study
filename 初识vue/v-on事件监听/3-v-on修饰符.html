<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
    <!--1、阻止事件冒泡(事件冒泡的走向是由子节点向父节点去触发同名事件e.stopPropagation())-->
    <div @click="divClick">
      this is ：
      <button @click.stop="btnClick">按钮</button>
    </div>
    <!--2、阻止默认事件-->
    <form action="test.do" name="testForm">
      <input type="text" name="name">
      <input type="text" name="age">
      <input type="submit" value="提交" @click.prevent="submitForm">
    </form>
    <!--3、监听键盘按下-->
    <input type="text" @keyup.enter="inputKeyUp"/>
    <!--4、.once  只触发一次回调-->
    <button @click.once="onceClick">once按钮</button>
  </div>


  <!--原生js阻止默认事件-->
  <a id="testA" href="www.baidu.con">百度一下</a>
  <!--原生js监听键盘按键-->
  <input type="text" id="testB"/>
  <script src='../js/vue.js'></script>
  <script>
    var samp = document.getElementById("testA");
    samp.addEventListener("click",function(e){
      e.preventDefault();
    });

    var x = document.getElementById("testB");
    x.addEventListener("keyup",function(e){
      if(e && e.keyCode==13){ 
        alert("你按了Enter键");
      }
    });
      
    const app = new Vue({
      el: '#app',
     data: {
        message: 'hello Vue.js'
      },
      methods: {
        btnClick(){
          console.log("btnClick")
        },
        divClick(){
          console.log("divClick")
        },
        submitForm(){
          console.log("submitForm")
        },
        inputKeyUp(){
          console.log("inputKeyUp")
        },
        onceClick(){
          console.log("onceClick")
        }
      }
    })
  </script>
</body>
</html>
