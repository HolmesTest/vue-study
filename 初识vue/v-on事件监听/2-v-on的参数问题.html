<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
    <!--没有参数-->
    <button @click="btn_one">按钮1</button>
    <!--时间定义时，省略小括号，但方法本身需要参数,此时方法中的参数为event对象-->
    <button @click="btn_two">按钮2</button>
    <!--方法定义时，需要event对象，同时也需要其他参数
      (若此时参照按钮2什么也不写，那么第一个参数为event对象，第二个参数为undefined)-->
    <button @click="btn_three($event,'abc')">按钮3</button>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
     data: {
        message: 'hello Vue.js'
      },
      methods: {
        btn_one(){
          console.log("按钮1被点击。。。")
        },
        btn_two(para){//此时传入的参数为event(原生js的话，未传入参数，参数值为undefined)
          console.log("按钮2被点击。。。"+para)
        },
        btn_three(para1,para2){//此时传入的参数为event(原生js的话，未传入参数，参数值为undefined)
          console.log("按钮2被点击。。。"+para1+"---"+para2)
        },
      }
    })
  </script>
</body>
</html>
