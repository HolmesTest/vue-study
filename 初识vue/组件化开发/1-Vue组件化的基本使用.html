<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
    <!--使用组件-->
    <my-cpn></my-cpn>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    //ES6语法，``可以使用这个符号定义字符串，这个支持换行
    //1、创建组件构造器对象
    const cpnConstactor = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2>  
          <p>我是内容哈哈哈哈</p>  
        </div>
      `
    })
    //2、注册组件
    Vue.component('my-cpn',cpnConstactor)

    const app = new Vue({
      el: '#app',
     data: {
        message: 'hello Vue.js'
      }
    })
  </script>
</body>
</html>
