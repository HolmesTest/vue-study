<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
    <cpn v-bind:cbooks="bookes" :cmessage="message"></cpn>
  </div>
  </script>
  <template id="cpn">
    <div>
      <h2>{{cmessage}}</h2> 
      <ul>
        <li v-for="item in cbooks">{{item}}</li>
      </ul>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    //父传子：props
    const cpn = {
      template: '#cpn',
      props: ['cbooks','cmessage']
    }
    const app = new Vue({
      el: '#app',
      data: {
        message: '书籍',
        bookes: ['哈姆雷特', '老人与海','西游记']
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
