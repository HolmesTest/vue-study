<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
    <cpn v-on:itemclick="cpnClick"></cpn>
  </div>
  <template id="cpn">
    <div>
      <button v-for="item in categories" 
              @click="btnClick(item)">{{item.name}}</button>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    const cpn = {
      template: '#cpn',
      data(){
        return {
          categories:[
            {id: 'aa', name: '热门推荐'},
            {id: 'bb', name: '手机数码'},
            {id: 'cc', name: '家用家电'},
            {id: 'dd', name: '电脑办公'}
          ]
        }
      },
      methods: {
        btnClick(item){
          //自定义事件
          this.$emit("itemclick",item)
        }
      }
    }
    const app = new Vue({
      el: '#app',
      methods: {
        cpnClick(item){
          console.log(item.name)
        }
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
