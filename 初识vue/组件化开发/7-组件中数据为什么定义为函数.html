<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
    <cpn></cpn>
    <cpn></cpn>
  </div>
  </script>
  <template id="cpn">
    <div>
      <h2>当前计数：{{counter}}</h2> 
      <button @click="increment">+</button> <button @click="decrement">-</button>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    let obj ={
      counter: 0
    };
    Vue.component('cpn',{
      template: '#cpn',
      data(){
        return obj
      },
      methods: {
        increment(){
          this.counter++;
        },
        decrement(){
          this.counter--;
        }
      }
    })
    const app = new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
