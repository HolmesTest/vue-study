<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
    <cpn></cpn>
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <!--1、通过script标签，type为text/x-template-->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>我是标题cpn1</h2> 
    </div>
  </script>
  <template id="cpn2">
    <div>
      <h2>我是标题cpn2</h2> 
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    //1、注册全局组件
    Vue.component('cpn',{
      template: `
        <div>
          <h2>我是标题</h2> 
        </div>
      `
    })
    //1、注册全局组件
    Vue.component('cpn1',{
      template: '#cpn1'
    })
    //1、注册全局组件
    Vue.component('cpn2',{
      template: '#cpn2'
    })
    
    const app = new Vue({
      el: '#app',
     data: {
        message: 'hello Vue.js'
      }
    })
  </script>
</body>
</html>
