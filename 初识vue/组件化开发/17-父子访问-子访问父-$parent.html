<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
</head>
<body>
  <div id='app'>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <div>子组件</div>
      <button @click="btnClick">按钮</button>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello Vue.js'
      },
      components: {
        cpn:{
          template: '#cpn',
          methods: {
            btnClick(){
              console.log(this.$parent.message)
            }
          }
        }
      }
    })
  </script>
</body>
</html>
