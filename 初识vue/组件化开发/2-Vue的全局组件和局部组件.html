<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
    <my-cpn></my-cpn>
  </div>
  ------------------------------
  <div id='app2'>
    <cpn></cpn>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const cpnConstactor = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2> 
        </div>
      `
    })
    //2、注册组件（全局组件，意味着可以在多个Vue实例下使用）
    Vue.component('my-cpn',cpnConstactor);
    const app = new Vue({
      el: '#app'
    })
    const app2 = new Vue({
      el: '#app2',
      components: {
        //标签名：注册器
        cpn: cpnConstactor
      }
    })
  </script>
</body>
</html>
