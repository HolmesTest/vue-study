<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id='app'>
    <cpn2></cpn2>
    <cpn1></cpn1>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const cpnConstactor = Vue.extend({
      template: `
        <div>
          <h2>我是标题1</h2> 
        </div>
      `
    })
    //2、组件构造器2 (cpn2为父组件，cpn1为子组件)
    const cpnConstactor2 = Vue.extend({
      template: `
        <div>
          <cpn1></cpn1>
          <h2>我是标题2</h2> 
        </div>
      `,
      components: { //在一个组件中注册另一个组件
        cpn1 : cpnConstactor
      }
    })
    //2、注册组件（全局组件，意味着可以在多个Vue实例下使用）
    Vue.component('cpn2',cpnConstactor2)
    const app = new Vue({
      el: '#app',
      components: {
        cpn1: cpnConstactor
      }
    })
  </script>
</body>
</html>
